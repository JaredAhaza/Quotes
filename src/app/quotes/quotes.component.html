<app-form (emitData)='getData($event)'></app-form>

<div class="container">
  <div class="row" *ngFor='let q of quotes; let i=index'>
    <div class="col-md-12" style="height:20vh; background-color:green;margin:2px">
      {{q.name}} {{q.author}} {{q.date}}
      <button (click)="upVote(i)" class="btn btn-info">upvote</button>{{ q.upvotes }}
      <button (click)="downVote(i)"class="btn btn-danger">downvote</button>{{ q.downvotes }}
      <button (click)="delete(i)"class="btn btn-success">delete</button>
    </div>
  </div>
</div>
