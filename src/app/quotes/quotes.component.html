<div class="container">
  <div class="row" *ngFor='let q of quotes'>
    <div class="col-md-12" style="height:20vh; background-color:green;margin:2px">
      {{q.name}}{{q.author}}{{q.date}}
      <button  class="btn btn-info">upvote</button>{{ count }}
      <button class="btn btn-danger">downvote</button>{{ count2 }}
      <button class="btn btn-success">delete</button>
    </div>
  </div>
</div>
